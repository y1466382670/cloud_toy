###################################
#服务启动端口的配置
###################################
server:
  port: 8000

###############################################################
# eureka 的相关配置
# 如果不需要 结合eureka 使用，可以不要这一段配置
###############################################################
eureka:
  client:
    service-url:
      defaultZone: http://123.56.60.46:1001/eureka/,http://123.56.60.46:1002/eureka/,http://123.56.60.46:1003/eureka/
  instance:
    prefer-ip-address: true
    instance-id: gateway-1
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway-service
  cloud:
    #################################
    #   gateway相关配置
    #################################
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      #    路由定义
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1
  datasource:
    #type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://123.56.60.46:3306/toys_copy?prepStmtCacheSize=517&cachePrepStmts=true&autoReconnect=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 'P@ssw0rd'
    initial-size: 100
    max-active: 1000
    min-idle: 100
    max-wait: 600000
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 200
    time-between-eviction-runs-millis: 600000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    filter:
      stat:
        log-slow-sql: true
        slow-sql-millis: 1000
        merge-sql: false
      wall:
        config:
          multi-statement-allow: true
  redis:
    database: 0
    host: 123.56.60.46
    port: 6379
    password: yzy123456
    min-idle: 0
    lettuce:
      shutdown-timeout: 100ms

mybatis:
  type-aliases-package: com.yu.dao
  mapper-locations: classpath:mapper/*.xml

security:
  loginAfterTime: 5 #错误超过次数后多少分钟后才能继续登录（分钟）
  loginTimeLimit: 5 #限制用户登陆错误次数（次）

# 配置Gateway日志等级，输出转发细节信息
logging:
  level:
    org.springframework.cloud.gateway: debug